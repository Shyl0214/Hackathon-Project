<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Home - Smart Class Scheduler</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f4f4f4;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #2c3e50;
        color: #fff;
        padding: 1rem 2rem;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .user-info {
        display: flex;
        align-items: center;
      }

      #student-name {
        margin-right: 1rem;
      }

      #logout-btn {
        background-color: #e74c3c;
        color: #fff;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 3px;
        cursor: pointer;
      }

      main {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 2rem;
      }

      section {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        margin-bottom: 2rem;
      }

      h2 {
        margin-bottom: 1rem;
        color: #2c3e50;
      }

      #timetable-container {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 1rem;
      }

      .timetable-day {
        background-color: #ecf0f1;
        padding: 1rem;
        border-radius: 5px;
      }

      .timetable-day h3 {
        margin-bottom: 0.5rem;
        color: #34495e;
      }

      .timetable-slot {
        background-color: #3498db;
        color: #fff;
        padding: 0.5rem;
        margin-bottom: 0.5rem;
        border-radius: 3px;
      }

      #notifications-container {
        max-height: 300px;
        overflow-y: auto;
      }

      .notification {
        background-color: #f8f9fa;
        border-left: 4px solid #3498db;
        padding: 1rem;
        margin-bottom: 1rem;
        border-radius: 3px;
      }

      .notification h4 {
        margin-bottom: 0.5rem;
        color: #2c3e50;
      }

      .notification p {
        color: #7f8c8d;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">Smart Class Scheduler</div>
      <div class="user-info">
        <span id="student-name">Welcome, Student</span>
        <button id="logout-btn">Logout</button>
      </div>
    </nav>

    <main>
      <section id="timetable">
        <h2>Your Timetable</h2>
        <div id="timetable-container"></div>
      </section>

      <section id="notifications">
        <h2>Notifications</h2>
        <div id="notifications-container"></div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
