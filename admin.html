<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Smart Class Scheduler</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f4f4f4;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #2c3e50;
        color: #fff;
        padding: 1rem 2rem;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .user-info {
        display: flex;
        align-items: center;
      }

      #admin-name {
        margin-right: 1rem;
      }

      #logout-btn {
        background-color: #e74c3c;
        color: #fff;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 3px;
        cursor: pointer;
      }

      main {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 2rem;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
      }

      section {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 2rem;
      }

      h2 {
        margin-bottom: 1rem;
        color: #2c3e50;
      }

      button {
        background-color: #3498db;
        color: #fff;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 3px;
        cursor: pointer;
        margin-top: 1rem;
      }

      button:hover {
        background-color: #2980b9;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      input,
      select {
        margin-bottom: 1rem;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 3px;
      }

      .list-item {
        background-color: #f8f9fa;
        border-left: 4px solid #3498db;
        padding: 1rem;
        margin-bottom: 1rem;
        border-radius: 3px;
      }

      .list-item h3 {
        margin-bottom: 0.5rem;
        color: #2c3e50;
      }

      .list-item p {
        color: #7f8c8d;
        margin-bottom: 0.5rem;
      }

      .list-item button {
        margin-right: 0.5rem;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">Smart Class Scheduler</div>
      <div class="user-info">
        <span id="admin-name">Welcome, Admin</span>
        <button id="logout-btn">Logout</button>
      </div>
    </nav>

    <main>
      <section id="user-management">
        <h2>User Management</h2>
        <div id="user-list"></div>
        <button id="add-user-btn">Add New User</button>
      </section>

      <section id="course-management">
        <h2>Course Management</h2>
        <div id="course-list"></div>
        <button id="add-course-btn">Add New Course</button>
      </section>

      <section id="schedule-management">
        <h2>Schedule Management</h2>
        <div id="schedule-list"></div>
        <button id="generate-schedule-btn">Generate Schedule</button>
      </section>

      <section id="announcement-management">
        <h2>Announcement Management</h2>
        <div id="admin-announcements-list"></div>
        <button id="add-announcement-btn">Add New Announcement</button>
      </section>
    </main>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title"></h2>
        <form id="modal-form"></form>
      </div>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
